<body>
    <div class="container">

                <form action="http://localhost/novabici/php/webServicesAdministrador.php" method="POST" role="form" id="formLogin">
                    <legend></legend>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="email" class="form-control" placeholder="correo@domain.com" aria-describedby="basic-addon1" name="correo">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span>

                </form>
                <div class="row">
<button type="submit" class="btn btn-primary inicio col-xs-12" form="formLogin">Inicio de Sesión</button>
                </div>

<div class="row">

</div>

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Registrarse</h4>
                </div>
                <div class="modal-body">
                    <form action="http://localhost/novabici/php/webServicesAdministrador.php" method="POST" role="form" id="formRegistro">
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control" name="nombre">
                            <label for="">Apellido Paterno</label>
                            <input type="text" class="form-control" name="apPat">
                            <label for="">Apellido Materno</label>
                            <input type="text" class="form-control" name="apMat">
                            <label for="">Correo</label>
                            <input type="email" class="form-control" name="correo">
                            <label for="">Telefono</label>
                            <input type="tel" class="form-control" name="telefono">
                            <label for="">Contraseña</label>
                            <input type="password" class="form-control" name="password">
                            <input type="text" class="form-control" name="salida" value="2" style="display:none">

                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="formRegistro">Aceptar</button>
                </div>
            </div>
        </div>
